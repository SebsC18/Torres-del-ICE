        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        }
        map.createPane('pane_Torres_1');
        map.getPane('pane_Torres_1').style.zIndex = 401;
        map.getPane('pane_Torres_1').style['mix-blend-mode'] = 'normal';
        var layer_Torres_1 = new L.geoJson(json_Torres_1, {
            attribution: '',

            layerName: 'layer_Torres_1',

        var overlaysTree = [
            {label: 'Torres<br /><table><tr><td style="text-align: center;"><img src="legend/Torres_1_Marco0.png" /></td><td>Marco</td></tr><tr><td style="text-align: center;"><img src="legend/Torres_1_P1.png" /></td><td>P</td></tr><tr><td style="text-align: center;"><img src="legend/Torres_1_PA2.png" /></td><td>PA</td></tr><tr><td style="text-align: center;"><img src="legend/Torres_1_Poste3.png" /></td><td>Poste</td></tr><tr><td style="text-align: center;"><img src="legend/Torres_1_PR4.png" /></td><td>PR</td></tr><tr><td style="text-align: center;"><img src="legend/Torres_1_PS5.png" /></td><td>PS</td></tr><tr><td style="text-align: center;"><img src="legend/Torres_1_TA6.png" /></td><td>TA</td></tr><tr><td style="text-align: center;"><img src="legend/Torres_1_TA7.png" /></td><td>TA </td></tr><tr><td style="text-align: center;"><img src="legend/Torres_1_Torre8.png" /></td><td>Torre</td></tr><tr><td style="text-align: center;"><img src="legend/Torres_1_TorreEmergencia9.png" /></td><td>Torre Emergencia</td></tr><tr><td style="text-align: center;"><img src="legend/Torres_1_TR10.png" /></td><td>TR</td></tr><tr><td style="text-align: center;"><img src="legend/Torres_1_Transposicion11.png" /></td><td>Transposicion</td></tr><tr><td style="text-align: center;"><img src="legend/Torres_1_TS12.png" /></td><td>TS</td></tr><tr><td style="text-align: center;"><img src="legend/Torres_1_13.png" /></td><td></td></tr></table>', layer: cluster_Torres_1},
